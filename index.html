<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</head>

<body>

    <div class="alert-info text-center p-2 mb-3">Fruit List</div>
    <div>
        <div class="alert alert-secondary alert-dismissible">Apple<button class="btn-close"></button></div>
        <div class="alert alert-secondary alert-dismissible">Watermelon<button class="btn-close"></button></div>

        <input class="mt-1 ms-3" type="text" placeholder="Fruit Name" id="newFruitName">
        <button id="addFruit" type="submit" class="btn btn-success btn-sm mb-1 ms-3">Add Fruit</button>

        <script>

            $(".btn-close").click(function () {
                $(this).parent().addClass("d-none fade-out-left");
            });

            newFruitName.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    // document.getElementById("addFruit").click();
                    $("#addFruit").click();

                }
            });


            $("#addFruit").click(function () {
                var newFruit = $("#newFruitName").val();
                $("#newFruitName").val('');

                if (newFruit == 0) {
                    alert("Please enter a fruit name.");
                } else {

                    $("div:last").after("<div class=\"alert alert-secondary alert-dismissible \">" + newFruit +
                        "<button class=\"btn-close\"></button></div>");
                    $(".btn-close").click(function () {
                        $(this).parent().addClass("d-none");
                    });
                }

            });

        </script>

    </div>


</body>

</html>
